<!DOCTYPE html>
<html>
<head>
  <title>Station Assignment</title>
  <style>
    /* Your CSS styles */
  </style>
</head>
<body>

  <h1>Station Assignment</h1>

  <div id="stationsList"></div>

  <script>
    let stations = [];
    let people = [];

    function addStations() {
      let numStations = parseInt(prompt("How many stations do you want to add:"));
      for (let i = 0; i < numStations; i++) {
        let newStation = prompt("Add station:");
        stations.push({ name: newStation, assignedPeople: [] });
      }
    }

    function addPeople() {
      let numPeople = parseInt(prompt("How many people do you want to add:"));
      for (let i = 0; i < numPeople; i++) {
        let newPerson = prompt("Add person:");
        people.push(newPerson);
      }
    }

    function assignPeople() {
      for (let i = 0; i < stations.length; i++) {
        let numAssigned = parseInt(prompt("How many people are assigned to " + stations[i].name + ":"));
        for (let j = 0; j < numAssigned; j++) {
          if (people.length === 0) {
            alert("No more people available!");
            return;
          }
          let personAssigned = people.splice(Math.floor(Math.random() * people.length), 1)[0];
          stations[i].assignedPeople.push(personAssigned);
        }
      }
    }

    addStations();
    addPeople();
    assignPeople();

    // Display stations and assigned people
    let stationsList = document.getElementById("stationsList");
    stations.forEach(station => {
      let stationDiv = document.createElement("div");
      stationDiv.innerHTML = `<strong>${station.name}</strong>: ${station.assignedPeople.join(", ")}`;
      stationsList.appendChild(stationDiv);
    });
  </script>

</body>
</html>
