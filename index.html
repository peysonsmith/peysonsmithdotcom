<body>

  <h1>Station Assignment</h1>

  <div id="stationsList"></div>

  <button onclick="addStation()">Add Station</button>
  <button onclick="addPerson()">Add Person</button>

  <script>
    let stations = [];
    let people = [];

    function addStation() {
      let newStation = prompt("Add station:");
      if (newStation) {
        stations.push({ name: newStation, assignedPeople: [] });
        displayStations();
      }
    }

    function addPerson() {
      let newPerson = prompt("Add person:");
      if (newPerson) {
        people.push(newPerson);
      }
    }

    function assignPeople() {
      // Your existing assignPeople function remains unchanged
    }

    function displayStations() {
      let stationsList = document.getElementById("stationsList");
      stationsList.innerHTML = ""; // Clear previous content

      stations.forEach(station => {
        let stationDiv = document.createElement("div");
        stationDiv.classList.add("station");
        stationDiv.innerHTML = `<div class="station-name">${station.name}</div>
                                <div class="assigned-people">${station.assignedPeople.join(", ")}</div>`;
        stationsList.appendChild(stationDiv);
      });
    }

    // Display initial stations and assigned people
    displayStations();
  </script>

</body>
</html>
